<!DOCTYPE html>
<html lang="{{ site.lang }}" prefix="og: http://ogp.me/ns#">
<head>
	{% include head.html %}
</head>
<body>
	{% if page.cover-image %}
	<div class="cover-image-container">
		<img alt="Cover image" src="{{ site.baseurl }}/img/covers/{{ page.cover-image }}">
	</div>
	{% endif %}
	<div class="wrap">
		{% include header.html %}
		{{ content }}
	</div>
	{% include footer.html %}
</body>
</html>
